<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Roulette</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Arimo|Roboto&display=swap" rel="stylesheet">

</head>

<body class="rouletteBody" onload="roulette()">

    <div id="rouletteCont">
        <h1 class="rouletteTitle">Movie Roulette</h1>
        <p class="selectGenre">Select genre</p>
        <div class="genreNames">
            <input type="radio" name="genre" value="12" genre="Adventure" class="genreList">Adventure
        </div>
        <div class="genreNames">
            <input type="radio" name="genre" value="16" genre="Animation" class="genreList">Animation
        </div>
        <div class="genreNames">
            <input type="radio" name="genre" value="18" genre="Drama" class="genreList">Drama
        </div>
        <div class="genreNames">
            <input type="radio" name="genre" value="27" genre="Horror" class="genreList">Horror
        </div>
        <div class="genreNames">
            <input type="radio" name="genre" value="28" genre="Action" class="genreList">Action
        </div>
        <div class="genreNames">
            <input type="radio" name="genre" value="35" genre="Comedy" class="genreList">Comedy
        </div>
        <div class="genreNames">
            <input type="radio" name="genre" value="53" genre="Thriller" class="genreList">Thriller
        </div>
        <div class="genreNames">
            <input type="radio" name="genre" value="80" genre="Crime" class="genreList">Crime
        </div>
        <div class="genreNames">
            <input type="radio" name="genre" value="876" genre="Sci-fi" class="genreList">Sci-fi
        </div>
        <div class="genreNames">
            <input type="radio" name="genre" value="9648" genre="Mystery" class="genreList">Mystery
        </div>
        <button class="rouletteBtn">
    </div>

    <script src="app.js"></script>
</body>

</html>>
