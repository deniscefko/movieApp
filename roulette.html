<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Roulette</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Arimo|Roboto&display=swap" rel="stylesheet">

</head>

<body onload="roulette(event)" class="rouletteBody">

    <div id="rouletteCont">
        <h1 class="rouletteTitle">Movie Roulette</h1>
        <form action="app.js">
            <p class="selectGenre">Select genre</p>
            <div class="genreNames">
                <input type="radio" name="genre" genreId="12" value="Adventure" class="genreList">Adventure
            </div>
            <div class="genreNames">
                <input type="radio" name="genre" genreId="16" value="Animation" class="genreList">Animation
            </div>
            <div class="genreNames">
                <input type="radio" name="genre" genreId="18" value="Drama" class="genreList">Drama
            </div>
            <div class="genreNames">
                <input type="radio" name="genre" genreId="27" value="Horror" class="genreList">Horror
            </div>
            <div class="genreNames">
                <input type="radio" name="genre" genreId="28" value="Action" class="genreList">Action
            </div>
            <div class="genreNames">
                <input type="radio" name="genre" genreId="35" value="Comedy" class="genreList">Comedy
            </div>
            <div class="genreNames">
                <input type="radio" name="genre" genreId="53" value="Thriller" class="genreList">Thriller
            </div>
            <div class="genreNames">
                <input type="radio" name="genre" genreId="80" value="Crime" class="genreList">Crime
            </div>
            <div class="genreNames">
                <input type="radio" name="genre" genreId="876" value="Sci-fi" class="genreList">Sci-fi
            </div>
            <div class="genreNames">
                <input type="radio" name="genre" genreId="9648" value="Mystery" class="genreList">Mystery
            </div>
        </form>
    </div>

    <script src="app.js"></script>

</body>

</html>>
